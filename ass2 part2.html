
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial Calculation</title>
   
</head>
<body>
    <h1>Factorial Calculation</h1>
    <script>
        
        let number = 5;
        let factorial = 1;
        let i = 1;

        while (i <= number) {
            factorial *= i;
            i++;
        }

        document.write("<p>" + number + "! = " + factorial + "</p>");
    </script>
</body>
</html>
