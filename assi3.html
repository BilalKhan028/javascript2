
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greet User</title>
    
</head>
<body>
    <h1>Greet User</h1>
    <script>
        
        function greetUser(name) {
            return "Hello, " + name + "!";
        }

        let userName = prompt("Enter your name:");
        let greeting = greetUser(userName);
        alert(greeting);
    </script>
</body>
</html>
